<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Add LOL</title>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Lol</h1>
    <div class="col-md-auto">
        <form th:object="${lol}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="ID" th:for="nonameId"></label>
                <input type="number" th:field="*{nonameId}" class="form-control" placeholder="Name"/>
            </div>
            <div>
                <label th:text="Name" th:for="noname"></label>
                <input type="text" th:field="*{noname}" class="form-control" placeholder="Name"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Dame" th:for="dame"></label>
                <input type="number" th:field="*{dame}" class="form-control" placeholder="dame"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Diff" th:for="different"></label>
                <input type="number" th:field="*{different}" class="form-control" placeholder="different"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
